<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" href="/css/style.css">
  <!-- <link rel="stylesheet" href="/css/outliner.css"> -->
  <title>Kapito — лучший ресторан в Килининграде</title>
</head>
<body>
  <header class="header">

    <div class="container">
      
      <div class="header-wrapper">

        <a class="logo" href="#">
          <img class="logo-img" src="/img/logo.png" width="392" height="175" alt="Логотип Kapito">
        </a>

        <nav class="nav">
          <ul class="list nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">Главная</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Меню</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Бронирование</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">О нас</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>

        <button class="button burger" type="button">
          <span></span>
        </button>

      </div>
    </div>
  </header>
  <main class="main">
    <h1 class="visually-hidden">Header 1</h1>
    <section class="promo">
      <p class="promo__title">Legendary Cuisine</p>
      <p class="promo__subtitle">In the heart of the New York city</p>
      <div class="promo__icon">
        <img src="/img/fork-and-spoon.svg" alt="">
      </div>
      
    </section>
  </main>
  <footer class="footer">

  </footer>
  <script src="/js/common.js"></script>
</body>
</html>
